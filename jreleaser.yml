project:
  name: swipematch
  version: 1.0.0
  description: "Tinder-style swipeable card library for Android Compose"
  license: MIT
  authors:
    - name: Deep Singh Rathi
  links:
    homepage: https://github.com/deepsinghrathi/swipematch
  vcs:
    url: https://github.com/deepsinghrathi/swipematch.git

signing:
  active: always
  armored: true
  secretKey: "{{env.JRELEASER_GPG_SECRET_KEY}}"
  publicKey: "{{env.JRELEASER_GPG_PUBLIC_KEY}}"
  passphrase: "{{env.JRELEASER_GPG_PASSPHRASE}}"

distributions:
  swipematch:
    type: jar
    artifact: build/outputs/aar/swipematch-release.aar
    signing: true
    repository:
      type: maven
      url: https://central.sonatype.com/api/v1/publish/maven
      username: "{{env.OSSRH_USERNAME}}"
      password: "{{env.OSSRH_PASSWORD}}"
